<div class="ngdialog__backdrop"
     (click)="onBackdropClick()"
     [@fadeInOut]></div>
<div class="ngdialog__content"
     #dialogContent
     tabindex="-1"
     (keyup.esc)="escKey()"
     (keyup.enter)="enterKey()"
     [class.ngdialog__content--closing]="closing">
      <div class="ngdialog__header">
        <h3 class="ngdialog__title">
          <ng-container *ngIf="getTitle(); else anotherTitle">
            {{ getTitle() }}
          </ng-container>
          <ng-template #anotherTitle>
            <ng-container *ngIf="type === types.Alert"
                          i18n="The default title for Alert dialogs@@ngDialogAlert">
              Alert
            </ng-container>
            <ng-container *ngIf="type === types.Confirm"
                          i18n="The default title for Confirm dialogs@@ngDialogConfirm">
              Confirm
            </ng-container>
            <ng-container *ngIf="type === types.Prompt"
                          i18n="The default title for Prompt dialogs@@ngDialogPrompt">
              Prompt
            </ng-container>
          </ng-template>
        </h3>
        <button class="ngdialog__close-btn"
                *ngIf="theme !== 'material'"
                (click)="onCloseBtnClick()">
          <span class="ngdialog__close-symbol"></span>
        </button>
      </div>
      <hr class="ngdialog__divider">
      <p class="ngdialog__text">
        {{ message }}
      </p>
      <input *ngIf="type === types.Prompt"
             type="text"
             #promptInput
             autofocus
             class="ngdialog__input">
      <div class="ngdialog__footer">
        <button *ngIf="type === types.Confirm || type === types.Prompt"
                class="ngdialog__cancel-btn"
                [style.color]="getCancelButtonTextColor()"
                [style.border-color]="getCancelButtonBorderColor()"
                (click)="onCancelBtnClick()">
          <ng-container *ngIf="!config.cancelButtonText; else customCancelLabel"
            i18n="The default text in the Cancel btn@@ngDialogCancelButton">
            Cancel
          </ng-container>
          <ng-template #customCancelLabel>
            {{ config.cancelButtonText }}
          </ng-template>
        </button>
        <button class="ngdialog__ok-btn"
                [style.color]="getOkButtonTextColor()"
                [style.background-color]="getOkButtonFillColor()"
                (click)="onOkBtnClick()">
          <ng-container *ngIf="!config.okButtonText; else customOkLabel"
            i18n="The default text in the OK btn@@ngDialogOKButton">
            OK
          </ng-container>
          <ng-template #customOkLabel>
            {{ config.okButtonText }}
          </ng-template>
        </button>
      </div>
</div>
